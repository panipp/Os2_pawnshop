                                    <div class="section-top-border">
					<div class="row">
                                            <div class="col-lg-8 col-md-8">
                                            <h2 class="mb-30">Increase Product</h2>
                                                <form action="#">
                                            <div class="input-group-icon mt-10">
                                                <div class="icon"><i class="fa fa-user" aria-hidden="true"></i></div>
                                                <input type="text" name="first_name" placeholder="Product ID" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Product ID'" required class="single-input">
                                            </div>
                                            <div class="input-group-icon mt-10">
                                                <div class="icon"><i class="fa fa-dollar" aria-hidden="true"></i></div>
                                                <input type="text" name="price" placeholder="Price" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Price'" required class="single-input">
                                            </div>
                                            <div class="input-group-icon mt-10">
						<div class="icon"><i class="fa fa-inbox" aria-hidden="true"></i></div>
                                                <input type="number" name="stock" placeholder="Stock" min='1' max='10' onfocus="this.placeholder = ''" onblur="this.placeholder = 'Stock'" required class="single-input">
                                            </div>
                                            <div class="input-group-icon mt-10">
                                             	<div class="icon"><i class="fa fa-calendar" aria-hidden="true"></i></div>
                                        	<input type="date" name="bdate" placeholder="Period Time" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Period Time'" required class="single-input">
                                            </div>
                                            <div class="input-group-icon mt-10">
									<div class="icon"><i class="fa fa-plane" aria-hidden="true"></i></div>
									<div class="form-select">
										<select>
											<option value="1">ประเภทสินค้า</option>
											<option value="1">นาฬิกา</option>
											<option value="1">แหวน</option>
											<option value="1">ทอง</option>
											<option value="1">โทรศัพท์</option>
											<option value="1">ทีวี</option>
											<option value="1">กล้อง</option>
											<option value="1">กระเป๋า</option>
										</select>
									</div>
                                            </div>
                                            
                                                </form>
                                            </div>
                                            <div class="col-lg-4 col-md-12">
                                                <div class="container2">
                                                    <hn> Upload Image Product

                                                            </hn>
